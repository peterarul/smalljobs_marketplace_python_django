{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}

  {% if error %}
  <div class="alert alert-danger alert-dismissible fade in" role="alert">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong>Holy guacamole!</strong> {{ error }}
  </div>
  {% endif %}
  <div class="form-content">
    <form class="form-labels-on-top" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
            <div class="form-title-row">
                <h1>Create a Gig</h1>
            </div>

            <div class="form-row">
                <label>
                    <span>Gig Title</span>
                    <input type="text" name="title">
                </label>
            </div>
            
            <div class="form-row">
                <label>
                    <span>Category</span>
                    <select name="category">
                        <option value="GD">Graphics & Design</option>
                        <option value="DM">Digital Marketing</option>
                        <option value="VA">Video & Animation</option>
                        <option value="MA">Music & Audio</option>
                        <option value="PT">Programming & Tech</option>
                    </select>
                </label>
            </div>


            <div class="form-row">
                <label>
                    <span>Description</span>
                      <textarea name="description" rows="12" cols="60"></textarea>
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Image</span>
                    <input type="file" name="photo">
                </label>
            </div>
            <div class="form-row">
                <label>
                    <span>Price $ (fixed)</span>
                    <input type="number" name="price" value="10" readonly>
                </label>
            </div>
            
            <div class="form-row">
              <label>
                  <span>Status</span>
                  <select name="status">
                      <option value="1">Active</option>
                      <option value="0">Disabled</option>
                  </select>
              </label>
            </div>

            <div class="form-row">
              <div class="col-sm-offset-5">
                <button class="btn btn-success" type="submit">PUBLISH</button>
              </div>
            </div>

        </form>
  </div>
{% endblock %}
