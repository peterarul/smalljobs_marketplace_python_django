{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Small Jobs</title>
    <link rel="shortcut icon" href="{% static 'img/favicon.ico'%}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/scrolling-nav.css' %}" >
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" >
     
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <div class="navbar-header">
                  <a class="navbar-brand" href="/"><img src="{% static 'img/logo.png' %}" height="40"></a>
                  <a class="navbar-brand page-scroll" href="#page-top">SmallJobs</a>
                </div>


                <form class="navbar-form navbar-left" role="search">
                  <div class="form-group">
                    <input type="text" class="form-control" placeholder="Find services">
                  </div>
                </form>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <!-- Hidden li included to remove active class from about link when scrolled up past about section -->

                    <li class="hidden">
                        <a class="page-scroll" href="#page-top"></a>
                    </li>
                    {% if user and not user.is_anonymous %}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown"
                        role="button" aria-haspopup="true" aria-expanded="fase">
                        <img src="{% static 'img/userplaceholder.jpeg' %}" class="img-circle" height="35" width="35" />
                        {{ user.get_full_name|default:user.username }} <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                          <li><a href="{% url 'auth:logout' %}?next={{request.path}}">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                      <li>
                        <a href="{% url 'social:begin' 'facebook' %}?next={{request.path}}">Login</a>
                      </li>
                    {% endif %}
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    
  <div id="body">
      <div class="container">
        {% block page %}
        {% endblock %}
      </div>
    </div>

    <footer id="footer">
      <div class="container">
        <span>Sixerr App &copy; 2016</span>
      </div>
    </footer>
        
    <!-- jQuery -->
    <script type="text/javascript" src="{% static 'js/jquery.js' %}"> </script>

    <!-- Bootstrap Core JavaScript -->
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- Scrolling Nav JavaScript -->
    <script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"> </script>
    <script type="text/javascript" src="{% static 'js/scrolling-nav.js' %}"> </script>
  </body>
</html>
