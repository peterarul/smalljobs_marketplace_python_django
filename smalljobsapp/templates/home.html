{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
<div class="row">
  <div class="col-md-12">
      <img src="{% static 'img/banner.jpg' %}" class="banner" />
  </div>
  {% for gig in gigs %}
    <div class="col-md-4">
      <div class="thumbnail">
        <a href="{% url 'gig_details' gig.id %}"><img style="height: 200px;" src="/media/{{ gig.photo }}" /></a>
          <div class="caption">
            <p>
              <a href="{% url 'gig_details' gig.id %}">{{ gig.title }}</a>
            </p>
            <p>
              <span>by <a href="{% url 'preview_profile' gig.user.username %}">{{gig.user.username}}</a></span>
              <b class="green pull-right">${{ gig.price }}</b>
            </p>
            
          </div>
        
      </div>
    </div>
    {% endfor %}
    
    
</div>
{% endblock %}
