{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
<div class="row">
  <div class="col-md-12">
      <img src="{% static 'img/banner.jpg' %}" class="banner" />
  </div>
  {% for i in '12345678' %}
    <div class="col-md-3">
      <div class="thumbnail">
        <a href="{% url 'gig_details' i %}"><img src="{% static 'img/gig.png' %}" /></a>
          <div class="caption">
            <p>
              <a href="{% url 'gig_details' i %}">I will create an android app for you</a>
            </p>
            <p>
              <span>by <a href="#">Prashanth Simon</a></span>
              <b class="green pull-right">$10/hr</b>
            </p>
            
          </div>
        
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
